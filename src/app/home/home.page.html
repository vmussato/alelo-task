<ion-header>
  <ion-toolbar>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="navigate(item)" *ngFor="let item of items">
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>

  <p *ngIf="!items">Loading</p>
</ion-content>
